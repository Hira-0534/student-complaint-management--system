<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCMS | MUST Login Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/role.css">
</head>
<body>

    <div class="portal-container">
        <div class="logo-section">
            <img src="must.png" alt="MUST Logo" class="must-logo">
           
        </div>

        <h2 class="login-title">Login to your account</h2>

        <div class="roles-flex">
            <a href="login.html?role=Admin" class="role-box">
                <div class="icon-circle">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="role-name">Admin Login</div>
            </a>

            <a href="login.html?role=Student" class="role-box">
                <div class="icon-circle">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <div class="role-name">Student Login</div>
            </a>
        </div>

        <div class="signup-link">
            Don't have account? <a href="signup.html">Sign up</a>
        </div>
    </div>

</body>
</html>
